# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
style_user = "bg:#191d22"
style_root = "bg:#191d22"
format = '[ $user ]($style)'
 
[directory]
style = "bg:#212428"
format = "[ $path ]($style)"
truncation_length = 3
