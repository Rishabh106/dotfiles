        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black: "#585B70" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }


#BELL
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

#CURSOR
cursor:
  style:
    shape: block
  blinking: Off
  unfocused_hollow: true
  thickness: 0.15

# keybinds
key_bindings:
  - { key: O, mods: Command, chars: "\x01\x54" } # open session select popup
  - { key: T, mods: Command, chars: "\x01c" } # create a new tmux window
  - { key: W, mods: Command, chars: "\x01x" } # kill the current pane
  - { key: K, mods: Command, chars: "\x01n" } # switch to next tmux window
  - { key: J, mods: Command, chars: "\x01p" } # switch to previous tmux window
  - { key: R, mods: Command, chars: "\x01," } # rename the current tmux window
  - { key: Key1, mods: Command, chars: "\x011" } # select tmux window 1
  - { key: Key2, mods: Command, chars: "\x012" } #                ... 2
  - { key: Key3, mods: Command, chars: "\x013" } #                ... 3
  - { key: Key4, mods: Command, chars: "\x014" } #                ... 4
  - { key: Key5, mods: Command, chars: "\x015" } #                ... 5
  - { key: Key6, mods: Command, chars: "\x016" } #                ... 6
  - { key: Key7, mods: Command, chars: "\x017" } #                ... 7
  - { key: Key8, mods: Command, chars: "\x018" } #                ... 8
  - { key: Key9, mods: Command, chars: "\x019" } #                ... 9

live_config_reload: true
