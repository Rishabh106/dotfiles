# imp for correct colours in tmux
env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 8
  opacity: 1.0
  decorations: buttonless

  # startup_mode: Windowed

  dynamic_title: true
  dynamic_padding: true

  dimensions:
    columns: 136
    lines: 42

  positon:
    x: 0
    y: 0

  class:
    instance: Alacritty
    general: Alacritty
# gtk_theme_variant: None

scrolling:
  history: 10000

  multiplier: 3

tabspaces: 4

font:
  normal:
      family: CaskaydiaCove Nerd Font
      style: Regular

  bold:
      family: CaskaydiaCove Nerd Font
      style: SemiBold

  italic:
      family: CaskaydiaCove Nerd Font
      style: Italic

  size: 17.0


# draw_bold_text_with_bright_colors: true

