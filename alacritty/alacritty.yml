# imp for correct colours in tmux
env:
  TERM: xterm-256color
  LC_ALL: "en_US.UTF-8"

window:
  padding:
    x: 8
    y: 8
  opacity: 1.0
  decorations: buttonless

  # startup_mode: Windowed

  dynamic_title: true
  dynamic_padding: true

  dimensions:
    columns: 136
    lines: 42

  positon:
    x: 0
    y: 0

  class:
    instance: Alacritty
    general: Alacritty
# gtk_theme_variant: None

scrolling:
  history: 10000

  multiplier: 3

tabspaces: 4

font:
  normal:
      family: BlexMono Nerd Font
      style: Medium

  bold:
      family: BlexMono Nerd Font
      style: Semibold

  italic:
      family: BlexMono Nerd Font
      style: Medium Italic

  size: 15.0


